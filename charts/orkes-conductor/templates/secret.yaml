apiVersion: v1
kind: Secret
metadata:
  name: orkesregistry
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: orkeshelmsecret
type: "Opaque"
data:
  redisHosts: {{.Values.redis.host | b64enc | quote}}
  redisPassword: {{ .Values.redis.password | b64enc | quote }}
  postgresPassword: {{ .Values.postgres.password | b64enc | quote }}
  securityJwtSecret: ""
  auth0ClientSecret: ""
  oktaSyncPrivateKey: ""


  